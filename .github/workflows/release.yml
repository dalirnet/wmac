name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'

      - name: Build Release
        run: |
          chmod +x build.sh
          ./build.sh release

      - name: Create ZIP
        run: |
          cd build
          zip -r WMac.zip WMac.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/WMac.zip
          body: |
            ## WMac ${{ github.ref_name }}

            Universal binary for macOS (arm64 + x86_64)

            ### Installation
            1. Download WMac.zip
            2. Extract and move WMac.app to Applications
            3. Right-click â†’ Open (first time only)

            ### Requirements
            - macOS 13.0 or later
            - SSH access to Huawei router
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
